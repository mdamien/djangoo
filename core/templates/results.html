<!DOCTYPE html>
<html>
<head>
    <title>Djangoo</title>
    <style type="text/css">
        input[type="text"] {
            background: white;
            border: 1px solid #ddd;
            padding: 5px 24px;
            border-radius: 20px;
            width: 600px;
            font-size: 1.1rem;     
        }
        img {
            vertical-align: bottom;
            display: inline-block;
        }
        html, body {
            margin:0;
        }
        hr {
            border-top: 1px solid #ddd;
            border-bottom: none;
        }
        .result * {
            margin: 0;
            padding: 0;
        }
        .result {
            text-decoration: none;
            color: inherit;
        }
        .result h3 {
            color: blue;
        }
    </style>
</head>
<body>
    <br>
    <div>
        <form method="get" action="/search">
        &nbsp;&nbsp;<img style="margin-top:-10px" src="/static/logo.png" height="40" />
        &nbsp;&nbsp;<input name="q" type="text" value="{{ query }}"/>
        </form>
    </div>
    <hr/>
    <div style="margin-left: 145px; width: 600px">
        {% for webpage in results %}
        <a class="result" href="{{ webpage.webpage.url }}">
            <small>{{ webpage.webpage.url }}</small>
            <h3>{{ webpage.webpage.title }} ({{ webpage.count }})</h3>
        </a>
        <br/>
        {% endfor %}
    </div>
</body>
</html>
